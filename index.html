        <h2>Thông tin </h2>
        <div class="form-group">
          <label id="name-label" for="name">Tên địa điểm</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Vd: Hà Giang, Sa Pa"
            required
          />

          <input
            type="text"
            name="description"
            id="description"
            class="form-control"
            placeholder="..."
            required
          />      
        </div>
        <div class="form-group">
          <label id="image-label" for="file">Avatar:</label>
          <input 
          type="file"
          name="filename"
          id="myFile"
          class="form-control"
          placeholder="" 
          required
          />
               
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Kinh độ (lat):</label>
          <input
            type="number"
            name="lat"
            id="lat"
            class="form-control"
            placeholder=""
            required
          />
          
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Vĩ độ (lon):</label>
          <input
            type="number"
            name="lng"
            id="lng"
            class="form-control"
            placeholder=""
            required
          />
          
        </div>

          <p>Loại hình du lịch:</p>
          <select id="dropdown" name="role" class="form-control" required>

            <option value="other">Khác</option>

        </div>

              value="other"
            />
            Khác</label
